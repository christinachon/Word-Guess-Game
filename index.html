<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guessing Game</title>
</head>
<body>
    <div class="container">
        <h1>Zelda Word Guessing Game</h1>
        <p id="directions">Guess a letter to figure out the word.</p>
        <img class="banner" src="assets/images/banner.jpg" alt="Link on a mountain">
                <p id="blank"></p>
        <p>Wrong Guesses: <span id="wrongguess-text"></span></p>
        <p>Guesses Left: <span id="guessesleft-text"></span></p>
        <p>Wins: <span id="wins-text"></span></p>
        <p>Loses: <span id="losses-text"></span></p>
        <audio id="audio" src="assets/images/sound.mp3" autoplay = "false"></audio>
        <audio id="loseaudio" src="assets/images/lose-sound.mp3" autoplay = "false"></audio>

    </div>


    <script src="assets/javascript/game.js"></script>
</body>
</html>
